<!DOCTYPE html>
<html>
<head lang="">
    <meta charset="utf-8" />
    <title>华北电力大学大学生创新网</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/material.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <img src="img/indexBackground.png" class="index-background col-md-12">
    <div class="index-top col-md-12">
        <img src="img/indexTitle.png" class="col-md-5">
    </div>
    <div class="col-md-12 main">
        <div class="col-md-6 forgetPassword">
            <div class="col-md-12 main-right-self-title">
                <div class="col-md-5 main-right-self-title-text">忘记密码？</div>
            </div>
            <div class="col-md-12 main-right-self-body">
                <div class="col-md-6 main-right-self-body-left">请输入你的用户名或注册电子邮箱。</br>您将收到一封确认邮件，可以重新设置密码。</div>
                <div class="col-md-6 main-right-self-body-right">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-md-12" >用户名或电子邮箱</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-md-12">
                                <button type="button" class="col-md-5 btn btn-success" onclick="forgetPassword()">确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 版权说明 -->
    <footer class="col-md-12" style="position: absolute;">

    </footer>
    </div>
</body>
<script type="text/javascript">
    function forgetPassword(){
        var json={
            "key":"forgetPassword",
            "value":$("#name").val()
        };
        $.post("php/userController.php",json,function(data){
            data=eval("(" + data + ")");
            alert(data.notice);
        });
    }
</script>
