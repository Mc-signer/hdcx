    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="index-top col-md-12">
        <img src="img/indexTitle.png" class="col-md-5">
    </div>
    </div>
    <div class="index-user col-md-12">
        <div class="index-user-logout"><img src="sign/indexLogout.png"><a href="" onclick="logout();">退出<a></div>
    <div class="index-user-name"><img src="sign/indexAdmin.png"><a href="admin-view.html"></a></div>
    </div>
    <div class="col-md-12 main">
        <div class="col-md-12 main-right-match-now">
            <!-- 正在报名————标题 -->
            <div class="col-md-3 main-right-match-title">
                <div class="main-right-match-title-text">&nbsp;&nbsp;&nbsp;管理员</div>
                <div class="main-right-match-title-decoration"></div>
            </div>
            <!-- 正在报名————内容 -->
            <div class="col-md-5 main-right-match-content">
                <!-- 每一个detail代表一个用户 -->
                <div class="jiange">
                <div class="col-md-12 none">没有管理员~</div>
                  
            </div>
            <!-- <div class="col-md-1 pilar"></div> -->
        </div>
    </div>
    <div id="messageBox" class="admin-modal">
        <div id="message" class="admin-popups">
            <div class="header">
                <h3 class="header-title">添加管理员</h3>
            </div>
            <div class="content">
                     <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">用户名：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">密码：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="password" placeholder="请输入密码" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact" class="col-md-3 control-label">所属：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="department" placeholder="请输入所属院系" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact" class="col-md-3 control-label">联系方式：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="contact" placeholder="请输入联系方式" >
                                </div>
                            </div>
                            <div class="admin-footer">
                            <div class="form-group">
                                <div class="col-md-offset-6 col-md-10">
                                    <button type="button" class="col-md-2 btn btn-success" onclick="ensure();">确认</button>
                                    <button type="button" class="col-md-2 btn btn-danger" onclick="cancleAdd();">取消</button>
                                </div>
                            </div>
                            </div>
                        </form>
            </div>
            </div>
        </div>
    </div>

    <script src="js/administrator.js"></script>
    <script src="js/admin-check.js"></script>
