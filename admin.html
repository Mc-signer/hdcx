<!DOCTYPE html>
<html lang="">

<head lang="">
    <meta charset="utf-8" />
    <title>华北电力大学大学生创新网</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src='js/jquery-1.9.1.min.js'></script>
</head>

<body onkeydown="keyLogin();">
    <img src="img/loginBackground.png" class="background-img">
    <div class="Entrance">
        <a onclick="window.location.href='login.html'"><img src="img/Entrance.png" /></a>
     </div>
    <div class="login col-md-8">
        <div class="login-left col-md-6">
            <img src="img/school.png" class="login-left-logo col-md-2">
            <div class="login-left-div col-md-8">
                <div class="login-left-text col-md-12">
                    <p>你的点子</p>
                    <p>或许能颠覆整个世界</p>
                </div>
                <img src="img/light.png" class="col-md-12 login-left-background">
            </div>
        </div>
        <div class="login-right col-md-6">
            <div class="login-right-window col-md-10">
                <div class="login-right-window-top col-md-12">
                    <a class="login-right-window-top-choose" id="logButton2" onclick="login()">管理员登录</a>
                </div>
                <!-- 登录 -->
                <form role="form" style="" id="adminform">
                    <input type="hidden" name="key" value="login">
                    <div class="login-right-window-box col-md-12">
                        <div class="form-group">
                            <label for="name">用户名</label>
                            <input type="text" class="form-control" name="admin" id="name" placeholder="输入您的用户名">
                        </div>
                        <div class="form-group">
                            <label for="password" class="label-password">密码</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="输入您的密码">
                        </div>
                        <div id="notice"></div>
                        <!-- 这个notice不知道干嘛用的，没动 -->
                        <div class="form-group" style="margin-top:48px;">
                            <button type="button" class="btn btn-primary col-md-4" name="submit" id="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
